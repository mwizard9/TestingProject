<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form name="imageForm">
        <table border=3>
            <tr align="center">
               
            </tr>
            <tr>
                <td>
                    <img onclick="displayImage();" src="image/blank.jpg" name="canvas" style="height: 500px;width: 500px;">
                    <img onclick="displayImage();" src="image/img-1.jpg" name="canva" style="height: 500px;width: 500px;">
                   
                </td>
            </tr>
        </table>
    </form>
    <script language="javascript">

        var imagesArray = [
            'image/img-1.jpg',
            'image/img-2.jpg',
            'image/img-3.jpg',
            'image/img-4.jpg',
            'image/pack.jpg',
            'image/veld.jpg',
            'image/blank.jpg',
            'image/daytime.jpeg',
            'image/nighttime.jpeg',
            'image/portait.jpeg',

        ];

        var usedImages = {};
        var usedImagesCount = 0;

        function displayImage() {

            const num = Math.floor(Math.random() * (imagesArray.length));
            const num2 = Math.floor(Math.random() * (imagesArray.length));

            
            if (!usedImages[num] && num!=num2) {
                document.canvas.src = imagesArray[num];
                document.canva.src = imagesArray[num2];
                usedImages[num] = true;
               
                usedImagesCount++;
                if (usedImagesCount === imagesArray.length) {
                    usedImagesCount = 0;
                    usedImages = {};
                }
            } else {
                displayImage();
            }
        }

    </script>
</body>

</html>
