<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex vh-100 mt-4">
        <div class="h-100">
            <div class="h-100">
                <img src="@Model.ImagePath" class="h-50" style="width: 250px">
                <h5>
                    Where to watch? 
                </h5>
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Watch trailer
                </button>
            </div>
        
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header  bg-transparent" style="padding: 1px;margin:0%">
                           
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        
                        <div class="modal-body" style="padding: 0%;">
                            
                            <iframe width="100%" height="400" src="https://www.youtube.com/embed/lcda2WQGW04" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                        </div>
                    
                    </div>
                </div>
            </div>
            </div>
        </div>
        <div style="margin-left:20px" class="w-50">
            <h5>@Model.MovieName</h5>
            <h6 class="text-muted">
                <a href="#">@Model.ReleaseDate.Year</a> Directed by <a href="#">
                    @foreach (var director in Model.MovieDirectors)
                    {
                        <span>@director</span>
                    }
                </a>
            </h6>
            <p>@Model.PlotSummary</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>
</html>
