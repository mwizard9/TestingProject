<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex vh-100 mt-4">
        <div class="h-100">
            <div class="h-100">
                <img src="@Model.ImagePath" class="h-50" style="width: 250px">
                <h5>
                    Where to watch? <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#trailerModal">
                        Watch Trailer
                    </button>
                </h5>
                <div class="modal fade" id="trailerModal" tabindex="-1" role="dialog" aria-labelledby="trailerModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="trailerModalLabel">Movie Name</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body embed-responsive embed-responsive-16by9">
                            <iframe width="420" height="345" src="https://www.youtube.com/watch?v=aX7wdm_AFe4">
                            </iframe>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div style="margin-left:20px" class="w-50">
            <h5>@Model.MovieName</h5>
            <h6 class="text-muted">
                <a href="#">@Model.ReleaseDate.Year</a> Directed by <a href="#">
                    @foreach (var director in Model.MovieDirectors)
                    {
                        <span>@director</span>
                    }
                </a>
            </h6>
            <p>@Model.PlotSummary</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>
</html>
