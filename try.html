<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataList</title>
</head>
<body>
    <div>
        <label>Choose ice-Cream flavour</label>
        <input list="ice-Cream flavour">
        <datalist id="ice-Cream flavour">
            <option value="chocolate"></option>
            <option value="strobarry"></option>
            <option value="blackforrest"></option>
            <option value="coconut"></option>
            <option value="whiteforest"></option>
        </datalist>
    </div>
</body>
</html>
